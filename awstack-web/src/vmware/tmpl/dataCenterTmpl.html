<div class="view-content">
  <div class="table-action">
  <button class="btn btn-refresh" ng-click="refreshDC()"><i class="icon-aw-refresh"></i>{{'vmware.action.refresh'|translate}}</button>
    <!-- <button type="button" data-toggle="modal" ng-click="addDataCenter()" class="btn btn-primary"><i class="icon-aw-add-to2"></i>新建数据中心</button>
    <button type="button" data-toggle="modal" ng-click="add()"  class="btn btn-primary"><i class="icon-aw-add-to2"></i>新建主机</button>
    <button type="button" data-toggle="modal" ng-click="add()" class="btn btn-primary"><i class="icon-aw-add-to2"></i>新建群集</button>
    <button type="button" data-toggle="modal" ng-click="add()"  class="btn btn-primary"><i class="icon-aw-add-to2"></i>新建数据存储集群</button>
    <button type="button" data-toggle="modal" ng-click="add()" class="btn btn-primary"><i class="icon-aw-add-to2"></i>新建Distributed Switch</button> -->
   <!--  <button type="button" class="btn btn-info" ng-click="createVM()"  ng-disabled="disabled"><i class="icon-aw-add-to2"></i>新建虚拟机</button> -->
    <div class="search-box">
      <form name="searchForm" novalidate ng-keyup="applyGlobalSearch()">
        <button class="btn" type="submit" ng-disabled="searchForm.$invalid"><i class="icon-aw-search"></i></button>
        <input type="text" class="form-control" autocomplete="off" maxlength="128" name="searchTerm" ng-model="globalSearchTerm" placeholder='搜索' />
      </form>
    </div>
  </div>
  <script type="text/ng-template" id="headerCheckbox.html">
    <label class="checkbox">
      <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" />
      <i class="iconfont"></i>
    </label>
  </script>
  <div class="table-content">
    <!-- <empty-tip empty-type="loadData"></empty-tip> -->
    <table ng-table="dataCenterTable" class="table " show-filter="false">
      <colgroup>
        <col width="5%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <col width="15%">
        <col width="20%">
      </colgroup>
      <tr ng-repeat="item in $data">
        <td header="'headerCheckbox.html'">
          <label class="checkbox">
            <input type="checkbox" ng-model="checkboxes.items[item.name]" />
            <i class="iconfont"></i>
          </label>
        </td>
        <td data-title="'名称'" sortable="'name'">
          <!-- <span><a ng-href="#/datacenter/overview?dcName={{item.name}}">{{item.name}}</a></span> -->
          <span><a ng-click="goToDCDetail(item.name)">{{item.name}}</a></span>
        </td>
        <td data-title="'主机数'" sortable="'hostNum'">
          <span>{{item.hostNum}}</span>
        </td>
        <td data-title="'虚拟机数'" sortable="'vmNum'">
          <span>{{item.vmNum}}</span>
        </td>
        <td data-title="'警报操作'" sortable="'alarm'">
          <span ng-class="{'green':item.alarm,'red':!item.alarm}">{{item._alarm}}</span>
        </td>
        <td data-title="'父项'" sortable="''">
          <span><a >localhost</a></span>
        </td>
      </tr>
    </table>
  </div>
</div>
