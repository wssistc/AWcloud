    <div class="search-box">
      <form name="searchForm" novalidate ng-keyup="applyGlobalSearch()">
        <button class="btn" type="submit" ng-disabled="searchForm.$invalid"><i class="icon-aw-search"></i></button>
        <input type="text" class="form-control" autocomplete="off" maxlength="128" name="searchTerm" ng-model="globalSearchTerm" placeholder='搜索' />
      </form>
    </div>
  </div>
  <script type="text/ng-template" id="headerCheckbox.html">
    <label class="checkbox">
      <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" />
      <i class="iconfont"></i>
    </label>
  </script>
  <div class="table-content">
    <!-- <empty-tip empty-type="loadData"></empty-tip> -->
    <table ng-table="clusterTable" class="table " show-filter="false">
      <colgroup>
        <col width="5%">
        <col width="15%">
        <col width="15%">
        <col width="15%">
        <col width="15%">
        <col width="15%">
        <col width="20%">
      </colgroup>
      <tr ng-repeat="item in $data">
        <td header="'headerCheckbox.html'">
          <label class="checkbox">
            <input type="checkbox" ng-model="checkboxes.items[item.name]" />
            <i class="iconfont"></i>
          </label>
        </td>
        <td data-title="'名称'" sortable="'name'">
          <span><a ng-click="goToClusterDetail(item.name)">{{item.name}}</a></span>
        </td>
        <td data-title="'可用CPU(GHz)'" sortable="'cpuAvailable'">
          <span>{{item.cpuAvailable}} GHz</span>
        </td>
        <td data-title="'可用内存(GB)'" sortable="'memAvailable'">
          <span>{{item.memAvailable}} GB</span>
        </td>
        <td data-title="'可用存储(GB)'" sortable="'diskAvailable'">
          <span>{{item.diskAvailable}} GB</span>
        </td>
        <td data-title="'vSphere DRS'" sortable="'vSphereDRS'">
          <span ng-class="{'green':item.vSphereDRS,'red':!item.vSphereDRS}">{{item._vSphereDRS}}</span>
        </td>
        <td data-title="'vSphere HA'" sortable="'vSphereHA'">
          <span ng-class="{'green':item.vSphereHA,'red':!item.vSphereHA}">{{item._vSphereHA}}</span>
        </td>
      </tr>
    </table>
  </div>
</div>
