<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no, email=no, adress=no" />
    <title ng-bind="pathTitle"></title>
    <script src="../js/config.js" id="page-config" data-js="
    lodash/lodash.min.js
    jquery/jquery.min.js
    moment/min/moment.min.js
    d3/d3.min.js
    bootstrap/dist/js/bootstrap.min.js
    angular/angular.min.js
    angular-animate/angular-animate.min.js
    angular-sanitize/angular-sanitize.min.js
    angular-ui-bootstrap/dist/ui-bootstrap-tpls.js
    angular-route/angular-route.min.js
    angular-messages/angular-messages.min.js
    angular-translate/dist/angular-translate.min.js
    " data-css="
    bootstrap/dist/css/bootstrap.min.css">
    </script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/minpcmonitor.css">
</head>

<body ng-controller="mainCtrl">
    <header>
        <div class="top">
            <div class="bg logo"></div>
            <a class="set-btn" ng-click="sysSetting()"><i class="icon-aw-gear"></i></a>
        </div>
    </header>
    <div class="main claerfix">
        <div ng-view></div>
    </div>
    <footer>
        <div class="container">
            <p class="copyright" ng-bind="copyright"></p>
        </div>
    </footer>
    <!-- <script src="../js/common.js"></script> -->
    <script src="../js/minpcmonitor.js"></script>
</body>

</html>
