<div class="instances-modal importHardware-modal modal-common">
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()">×</button>
      <h3 class="modal-title">导入硬件信息</h3>
    </div>
    <div class="modal-body">
        <form name="IPMIForm" autocomplete="off" novalidate>
            <fieldset>
                <h5 class="IPMI_title"><span>物理机IPMI信息</span></h5>
                <div class="control-group ip_cidr">
                    <label class="control-label">IPMI地址：</label>
                    <div class="controls clearfix">
                        <div class="flex">
                            <div class="ip_text">
                                <input type="text" class="form-controls" name="ip_0" id="ip_0" ng-model="IPMI_info.ip_0"  ng-change="changeIpAddr()" min="1" max="255" limitnumrange placeholder="1~255"  required/>
                                <div class="error" ng-messages="(IPMIsubmitValid ||IPMIForm.ip_0.$dirty) && IPMIForm.ip_0.$error">
                                    <form-validate></form-validate>
                                    <div ng-message="limitnumrange">{{'aws.errors.limit_1_255'|translate}}</div>
                                </div>
                            </div>
                            <div class="ip-spilt">.</div>
                            <div class="ip_text">
                                <input type="text" class="form-controls" name="ip_1" id="ip_1" ng-model="IPMI_info.ip_1" ng-change="changeIpAddr()" min="0" max="255" limitnumrange placeholder="0~255"  required/>
                                <div class="error" ng-messages="(IPMIsubmitValid ||IPMIForm.ip_1.$dirty) && IPMIForm.ip_1.$error">
                                    <form-validate></form-validate>
                                    <div ng-message="limitnumrange">{{'aws.errors.limit_0_255'|translate}}</div>
                                </div>
                            </div>
                            <div class="ip-spilt">.</div>
                            <div class="ip_text">
                                <input type="text" class="form-controls" name="ip_2" id="ip_2" ng-model="IPMI_info.ip_2" ng-change="changeIpAddr()" min="0" max="255" limitnumrange placeholder="0~255"  required/>
                                <div class="error" ng-messages="(IPMIsubmitValid ||IPMIForm.ip_2.$dirty) && IPMIForm.ip_2.$error">
                                    <form-validate></form-validate>
                                    <div ng-message="limitnumrange">{{'aws.errors.limit_0_255'|translate}}</div>
                                </div>
                            </div>
                            <div class="ip-spilt">.</div>
                            <div class="ip_text">
                                <input type="text" class="form-controls" name="ip_3" id="ip_3" ng-model="IPMI_info.ip_3" ng-change="changeIpAddr()" min="0" max="255" placeholder="0~255" limitnumrange required/>
                                <div class="error" ng-messages="(IPMIsubmitValid ||IPMIForm.ip_3.$dirty) && IPMIForm.ip_3.$error">
                                    <form-validate></form-validate>
                                    <div ng-message="limitnumrange">{{'aws.errors.limit_0_255'|translate}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">用户名：</label>
                    <div class="controls">
                        <input type="text" class="form-controls" name="userName" ng-model="IPMI_info.username" placeholder={{"aws.users.placeholder.username"|translate}} ng-pattern="/^(\w|[\u4E00-\u9FA5]|\-)*$/" ng-maxlength="32" required/>
                        <div class="error" ng-messages="(IPMIsubmitValid ||IPMIForm.userName.$dirty) && IPMIForm.userName.$error">
                            <form-validate></form-validate>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">密码：</label>
                    <div class="controls">
                        <input type="password" class="form-controls" name="userpassword" ng-model="IPMI_info.password" autocomplete="new-password" placeholder={{"aws.users.placeholder.password"|translate}} required />
                        <div class="error" ng-messages="(IPMIsubmitValid ||IPMIForm.userpassword.$dirty) && IPMIForm.userpassword.$error">
                            <form-validate ></form-validate>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">&nbsp</label>
                    <div class="controls">
                        <button class="btn btn-info" ng-disabled = "hasVerify" ng-click="verifyIPMI(IPMIForm)">验证IPMI信息</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
          <button class="btn btn-info" type="button" ng-disabled ="!checkIPMIPass" ng-click="confirm(IPMIForm)">{{'aws.instances.addinstances.ok'|translate}}</button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">{{'aws.instances.addinstances.cancel'|translate}}</button>
    </div>
</div>
