<div class="container">
    <div class="registered-box clearfix">
        <p class="text-right">{{'aws.register.reg.haveAccount'|translate}}，<a ng-href="#/">{{'aws.register.reg.backlogin'|translate}} </a>>></p>
        <div class="title">{{'aws.register.login.forgetpasswd'|translate}}</div>
        <form name="sendMailForm" class="form-horizontal" ng-if="!sendMailSuccess">
            <fieldset>
                <div class="form-group">
                    <label class="control-label"><i class="red">*</i> {{'aws.register.reg.email'|translate}}：</label>
                    <div class="control-item">
                        <input type="text" class="form-control"  autocomplete="off" name="email" required ng-pattern="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/" ng-model="sendMail.email" placeholder="{{'aws.register.reg.inputEmail'|translate}}" />
                        <div ng-if="sendMailForm.email.$invalid && sendMailForm.email.$dirty">
                            <span class="help-block" ng-if="sendMailForm.email.$error.required">{{'aws.register.reg.required'|translate}}</span>
                            <span class="help-block" ng-if="sendMailForm.email.$error.pattern">{{'aws.register.reg.emailtest'|translate}}</span>
                        </div>
                        <div ng-if="sendMailForm.email.$valid" class="help-success"><i class="icon-aw_correct"></i></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="control-item">
                        <button type="button" class="btn btn-next" ng-disabled="sendMailForm.$invalid" ng-click="sendMail(sendMailForm)">{{'aws.register.reg.sendemail'|translate}}</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div ng-if="mailInexistence" class="red text-center">邮箱不存在，请输入您注册时所用的邮箱地址</div>
    <div ng-if="sendMailSuccess" class="text-center" >已经向您发送邮件，邮件中附有重置密码的说明，请登录您的邮箱查看。</div>
    <div ng-if="sendMailFail" class="red text-center">发送重设密码邮件失败</div>
    <div ng-if="severError" class="red text-center">服务器错误</div>
</div>
