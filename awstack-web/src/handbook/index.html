<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>帮助文档</title>
  <script src="/js/config.js" id="page-config" data-js="
    lodash/lodash.min.js
    jquery/jquery.min.js
    jquery/jquery.zclip.js
    moment/min/moment.min.js
    bootstrap/dist/js/bootstrap.min.js
    angular/angular.min.js
    angular-animate/angular-animate.min.js
    angular-route/angular-route.min.js
    angular-resource/angular-resource.min.js
    angular-sanitize/angular-sanitize.min.js
    angular-messages/angular-messages.min.js
    angular-translate/dist/angular-translate.min.js
    angular-file-saver/dist/angular-file-saver.bundle.min.js
    angular-ui-bootstrap/dist/ui-bootstrap-tpls.js
    angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js
    angularjs-slider/dist/rzslider.min.js
    ng-table/dist/ng-table.min.js
    ui-select/dist/select.min.js
    ng-csv/ng-csv.min.js
    " data-css="
    angularjs-slider/dist/rzslider.min.css
    bootstrap/dist/css/bootstrap.min.css
    angular/angular-csp.css
    "></script>
    <link rel="stylesheet" href="/css/handbook.css">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
</head>
<body ng-controller="mainCtrl">
<header>
  <div class="inner">
    <div class="logo">
      <a></a>
      <span>文档与帮助</span>
    </div>
  </div>
</header>
<div class="book-bg"></div>   
<div class="main clearfix open">
    <aside>
    <ul class="menu-level-1">
      <li ng-repeat="item in sideMenu.sideMenuList" ng-class="{'level2-active':sideMenu.activeSubMenu==item.keywords}">
        <a ng-href="{{'#'+item.href}}">
          <span ng-click="sideMenu.activeSubMenu=item.keywords">{{item.text}}</span>
          <i class="icon-arrow" ng-if="item.child.length>0"></i>
        </a>
        <a ng-href="{{item.href}}" class="close-show-title" ng-if="item.child.length<1">{{item.text}}</a>
        <ul class="menu-level-2" ng-if="item.child.length>0">
          <li ng-repeat="subItem in item.child">
            <a ng-href="{{'#'+subItem.href}}" ng-class="{'sub-active':sideMenu.menuKeyword==subItem.keywords}">
              <span>{{subItem.text}}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>
  <div class="main-content">      
    <div ng-view></div>
  </div>
</div>
<script type="text/javascript" src="/js/handbook.js"></script>
</body>
</html>
