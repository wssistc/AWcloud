      <p>
	支持对整个云管平台全面的进行巡检，及时发现问题。</p>
<p>
	<strong>说明</strong>：<br />
	云管平台在巡检过程中，会自动创建/删除云主机、镜像、密钥对、云硬盘、用户等操作，来验证相关功能是否正常。其中自动创建/删除各资源时，Web界面会弹出相关功能验证的提示框。</p>
<ol>
	<li>
		在云管平台的Web控制台上，选择&ldquo;产品和服务&gt;系统管理 &gt;运维管理&rdquo;，进入运维管理导航菜单。</li>
	<li>
		在左侧导航菜单中单击&ldquo;系统巡检&rdquo;，进入系统巡检页面。</li>
	<li>
		单击&ldquo;开始巡检&rdquo;按钮，系统开始巡检，页面显示巡检结果。</li>
	<li>
		单击&ldquo;导出巡检报告&rdquo;按钮，将巡检结果导出到本地保存查看。</li>
</ol>
