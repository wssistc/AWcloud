      <h3>
	新建密钥对</h3>
<ol>
	<li style="margin-left: 24pt;">
		在云管平台的Web控制台上，选择&ldquo;产品和服务 &gt;虚拟资源管理 &gt;安全&rdquo;，进入安全导航菜单。</li>
	<li style="margin-left: 24pt;">
		在左侧导航菜单中单击&ldquo;密钥对&rdquo;，进入密钥对页面。</li>
	<li style="margin-left: 24pt;">
		单击密钥对列表上方的&ldquo;新建&rdquo;按钮。</li>
	<li style="margin-left: 24pt;">
		设置密钥对名称。</li>
	<li style="margin-left: 24pt;">
		单击&ldquo;确定&rdquo;按钮。密钥对生成后，弹出下载密钥对的页面，单击&ldquo;下载&rdquo;按钮并指定文件路径。</li>
</ol>
<p>
	<strong>注意：</strong><br />
	一旦单击&ldquo;取消&rdquo;按钮，将再无机会下载，此操作务必慎重。同时，下载后务必妥善保管。<br />
	这里下载的是密钥对的私钥。</p>
